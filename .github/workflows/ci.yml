name: CI - Smoke Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: |
          npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Start backend in background
        env:
          MONGO_URI: mongodb://localhost:27017/workflowforge_ci
          JWT_SECRET: testsecret
          DISABLE_QUEUE: 'true'
        run: |
          nohup node index.js > backend.log 2>&1 &
          # give server a few seconds to start
          sleep 8

      - name: Run backend smoke tests
        env:
          MONGO_URI: mongodb://localhost:27017/workflowforge_ci
          JWT_SECRET: testsecret
        run: |
          node test-step6-verify.js

  e2e:
    needs: smoke
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install e2e dependencies
        working-directory: ./e2e
        run: |
          npm install
          npx playwright install --with-deps || true

      - name: Start backend
        env:
          MONGO_URI: mongodb://localhost:27017/workflowforge_e2e
          JWT_SECRET: e2e_secret
          DISABLE_QUEUE: 'true'
          HOST: '0.0.0.0'
        run: |
          nohup node index.js > backend-e2e.log 2>&1 &
          sleep 8

      - name: Wait for backend health
        run: |
          echo "Waiting for backend at http://127.0.0.1:5000/ ..."
          for i in `seq 1 20`; do
            if curl -sS --fail http://127.0.0.1:5000/ >/dev/null 2>&1; then
              echo "Backend is up"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not respond in time, dumping backend-e2e.log"
          tail -n +1 backend-e2e.log || true
          exit 1

      - name: Install frontend deps and build
        run: |
          npm ci --prefix frontend
          npm run build --prefix frontend

      - name: Serve frontend (static)
        run: |
          # serve built frontend on port 5173 for Playwright
          npx http-server frontend/dist -p 5173 -c-1 &
          sleep 5

      - name: Wait for frontend
        run: |
          echo "Waiting for frontend at http://127.0.0.1:5173/ ..."
          for i in `seq 1 20`; do
            if curl -sS --fail http://127.0.0.1:5173/ >/dev/null 2>&1; then
              echo "Frontend is up"
              exit 0
            fi
            sleep 1
          done
          echo "Frontend did not respond in time"
          exit 1

      - name: Run E2E tests (API + UI)
        working-directory: ./e2e
        env:
          E2E_BASE_URL: http://127.0.0.1:5000
          E2E_FRONTEND: http://127.0.0.1:5173
        run: |
          npx playwright test --reporter=list
